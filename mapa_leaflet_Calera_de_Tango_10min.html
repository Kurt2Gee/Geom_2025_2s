layer5.addTo(map);

  const overlays = {
    "Isócrona 10 min (oferta)": layer1,"Isócrona 10 min (propuesta)": layer2,"Demanda (puntos manzana)": layer3,"Oferta actual": layer4,"Puntos propuestos": layer5
  };
  L.control.layers({"OSM": osm}, overlays, {collapsed:false}).addTo(map);

  // Fit bounds to visible layers
  const group = L.featureGroup(Object.values(overlays));
  map.fitBounds(group.getBounds().pad(0.15));

  // Legend
  const legend = L.control({position:'bottomleft'});
  legend.onAdd = function() {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
      <div style="font-weight:bold; margin-bottom:6px;">Leyenda</div>
      <div class="row"><span class="xmark"></span>Oferta actual</div>
      <div class="row"><span class="tri"></span>Puntos propuestos</div>
      <div class="row"><span class="dot" style="background:#1f77b4;"></span>Demanda (puntos)</div>
      <div class="row"><span class="dot" style="background:#2ca02c;"></span>Isócrona 10 min (propuesta)</div>
      <div class="row"><span class="dot" style="background:#1f77b4; border:2px dashed #1f77b4; background:transparent;"></span>Isócrona 10 min (oferta)</div>
    `;
    return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
